<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/design.css" />
    <title>PhoneGap Plugins</title>
  </head>
  <body>
    <header>
      <!-- <img src="img/logo.png"> -->
      <!-- <button type="button">menu</button> -->
      <h1>PhoneGap Plugins</h1>
      <!-- <button type="button" class="right">setting</button> -->
    </header>
    <article class="app">
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
      <div>
        <div class="left">
          <table>
            <tr><th>Device</th></tr>
            <tr><th>Name:</th><td id="device-name">---</td></tr>
            <tr><th>Model:</th><td id="device-model">---</td></tr>
            <tr><th>Cordova:</th><td id="device-cordova">---</td></tr>
            <tr><th>Platform:</th><td id="device-platform">---</td></tr>
            <tr><th>UUID:</th><td id="device-uuid">---</td></tr>
            <tr><th>Version:</th><td id="device-version">---</td></tr>
            
            <tr><th>Connection</th></tr>
            <tr><th>Network state:</th><td id="network-state">---</td></tr>
          </table>
        </div>
        <div class="right">
          <table>
            <tr><th>Acceleration</th></tr>
            <tr><th>x:</th><td id="acceleration-x">---</td></tr>
            <tr><th>y:</th><td id="acceleration-y">---</td></tr>
            <tr><th>z:</th><td id="acceleration-z">---</td></tr>
            <tr><th>Timestamp: </th><td id="acceleration-timestamp">---</td></tr>
            
            <tr><th>Compass</th></tr>
            <tr><th>Heading</th><td id="heading">---</td></tr>
            
            <tr><th>Notification</th></tr>
          </table>
        </div>
        <div class="clear">
          <button type="button" class="notification" disabled onclick="notificationCustom.showAlert()">alert</button>
          <button type="button" class="notification" disabled onclick="notificationCustom.showConfirm()">confirm</button>
          <button type="button" class="notification" disabled onclick="notificationCustom.showPrompt()">prompt</button>
          <button type="button" class="notification" disabled onclick="notificationCustom.playBeep()">beep</button>
          <button type="button" class="notification" disabled onclick="notificationCustom.vibrate()">vibrate</button>
          <div>
            <button type="button" disabled onclick="splashscreenCustom.showScreen()">splashscreen</button>
          </div>
        </div>
      </div>
    </article>
    <script src="phonegap.js"></script>
    <script src="libs/fastclick.js"></script>
    <script src="libs/jquery-1.11.0.js"></script>
    
    <script src="js/hybriter.js"></script>
    <script src="js/config.js"></script>
    <script src="js/device.js"></script>
    <script src="js/accelerometer.js"></script>
    <script src="js/compass.js"></script>    
    <script src="js/splashscreen.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/index.js"></script>
    <script>
      Hybriter(['button']);
      app.initialize();
    </script>
  </body>
</html>
